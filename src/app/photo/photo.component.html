<mat-card>
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="thumbnail">
    <mat-card-title class="card-title">{{title}}</mat-card-title>
    <mat-card-subtitle>Id: {{id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="card-image" [src]="imgUrl" alt="Photo of a Shiba Inu">
</mat-card>
